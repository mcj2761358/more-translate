<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>翻译工具设置</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            overflow-y: auto;
        }
        
        .settings-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .settings-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .setting-group {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .setting-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }
        
        .setting-description {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .shortcut-input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .shortcut-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .shortcut-input:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .shortcut-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2);
        }
        
        .shortcut-input.recording {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .reset-button {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reset-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .shortcut-tips {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 10px;
            line-height: 1.4;
        }
        
        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .status-message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .status-message.show {
            opacity: 1;
        }
        
        .status-message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #28a745;
        }
        
        .status-message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #dc3545;
        }
        
        .current-shortcut {
            font-weight: 600;
            color: #ffc107;
            background: rgba(255, 193, 7, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h1 class="settings-title">🌐 翻译工具设置</h1>
        
        <div class="setting-group">
            <label class="setting-label">翻译快捷键</label>
            <div class="setting-description">
                设置全局快捷键来快速翻译选中的文本。当前快捷键：<span class="current-shortcut" id="currentShortcut">SHIFT+X</span>
            </div>
            
            <div class="shortcut-input-container">
                <input type="text" 
                       class="shortcut-input" 
                       id="shortcutInput" 
                       placeholder="点击此处录制新的快捷键..." 
                       readonly>
                <button class="reset-button" id="resetButton">重置为默认</button>
            </div>
            
            <div class="shortcut-tips">
                💡 提示：点击输入框，然后按下你想要的快捷键组合。支持 Cmd、Shift、Alt、Ctrl 等修饰键。
            </div>
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-primary" id="saveButton">保存设置</button>
            <button class="btn btn-secondary" id="cancelButton">取消</button>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let isRecording = false;
        let recordedKeys = [];
        
        const shortcutInput = document.getElementById('shortcutInput');
        const resetButton = document.getElementById('resetButton');
        const saveButton = document.getElementById('saveButton');
        const cancelButton = document.getElementById('cancelButton');
        const statusMessage = document.getElementById('statusMessage');
        const currentShortcut = document.getElementById('currentShortcut');
        
        // 加载当前设置
        async function loadSettings() {
            try {
                const settings = await ipcRenderer.invoke('get-settings');
                const shortcut = settings.shortcuts.translate;
                currentShortcut.textContent = formatShortcut(shortcut);
                shortcutInput.value = formatShortcut(shortcut);
            } catch (error) {
                console.error('加载设置失败:', error);
            }
        }
        
        // 格式化快捷键显示
        function formatShortcut(shortcut) {
            return shortcut
                .replace(/CommandOrControl/g, 'CMD')
                .replace(/Command/g, 'CMD')
                .replace(/Control/g, 'CTRL')
                .replace(/Shift/g, 'SHIFT')
                .replace(/Alt/g, 'ALT')
                .replace(/\+/g, ' + ');
        }
        
        // 将显示格式转换为Electron格式
        function parseShortcut(displayShortcut) {
            return displayShortcut
                .replace(/CMD/g, 'CommandOrControl')
                .replace(/CTRL/g, 'Control')
                .replace(/SHIFT/g, 'Shift')
                .replace(/ALT/g, 'Alt')
                .replace(/\s+\+\s+/g, '+')
                .replace(/\s+/g, '');
        }
        
        // 录制快捷键
        shortcutInput.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            }
        });
        
        function startRecording() {
            isRecording = true;
            recordedKeys = [];
            shortcutInput.classList.add('recording');
            shortcutInput.value = '请按下快捷键组合...';
            shortcutInput.focus();
        }
        
        function stopRecording() {
            isRecording = false;
            shortcutInput.classList.remove('recording');
        }
        
        // 监听键盘事件
        shortcutInput.addEventListener('keydown', (e) => {
            if (!isRecording) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            const keys = [];
            
            // 检查修饰键
            if (e.metaKey || e.ctrlKey) keys.push('CMD');
            if (e.shiftKey) keys.push('SHIFT');
            if (e.altKey) keys.push('ALT');
            
            // 检查主键
            if (e.key && e.key.length === 1) {
                keys.push(e.key.toUpperCase());
            } else if (e.code && e.code.startsWith('Key')) {
                keys.push(e.code.replace('Key', ''));
            } else if (e.code && e.code.startsWith('Digit')) {
                keys.push(e.code.replace('Digit', ''));
            } else {
                // 特殊键
                const specialKeys = {
                    'Space': 'SPACE',
                    'Enter': 'ENTER',
                    'Escape': 'ESC',
                    'Tab': 'TAB',
                    'Backspace': 'BACKSPACE',
                    'Delete': 'DELETE',
                    'ArrowUp': 'UP',
                    'ArrowDown': 'DOWN',
                    'ArrowLeft': 'LEFT',
                    'ArrowRight': 'RIGHT'
                };
                if (specialKeys[e.code]) {
                    keys.push(specialKeys[e.code]);
                }
            }
            
            // 至少需要一个修饰键和一个主键
            if (keys.length >= 2) {
                const shortcutDisplay = keys.join(' + ');
                shortcutInput.value = shortcutDisplay;
                recordedKeys = keys;
                stopRecording();
            }
        });
        
        // 重置按钮
        resetButton.addEventListener('click', () => {
            shortcutInput.value = 'SHIFT + X';
            recordedKeys = ['SHIFT', 'X'];
            showStatus('已重置为默认快捷键', 'success');
        });
        
        // 保存按钮
        saveButton.addEventListener('click', async () => {
            try {
                let shortcutToSave;
                
                if (recordedKeys.length > 0) {
                    shortcutToSave = parseShortcut(recordedKeys.join('+'));
                } else {
                    shortcutToSave = parseShortcut(shortcutInput.value);
                }
                
                console.log('保存快捷键:', shortcutToSave);
                
                const result = await ipcRenderer.invoke('save-shortcut', shortcutToSave);
                
                if (result.success) {
                    showStatus('快捷键设置已保存！', 'success');
                    currentShortcut.textContent = formatShortcut(shortcutToSave);
                    
                    // 2秒后关闭窗口
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    showStatus(result.error || '保存失败', 'error');
                }
            } catch (error) {
                console.error('保存设置失败:', error);
                showStatus('保存失败：' + error.message, 'error');
            }
        });
        
        // 取消按钮
        cancelButton.addEventListener('click', () => {
            window.close();
        });
        
        // 显示状态消息
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }
        
        // 页面加载时加载设置
        loadSettings();
        
        // 监听窗口关闭
        window.addEventListener('beforeunload', () => {
            stopRecording();
        });
    </script>
</body>
</html>
