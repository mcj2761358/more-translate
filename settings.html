<body>
    <div class="settings-container">
        <h1 class="settings-title">ğŸŒ ç¿»è¯‘å·¥å…·è®¾ç½®</h1>
        
        <div class="setting-group">
            <label class="setting-label">ç¿»è¯‘å¿«æ·é”®</label>
            <div class="setting-description">
                è®¾ç½®å…¨å±€å¿«æ·é”®æ¥å¿«é€Ÿç¿»è¯‘é€‰ä¸­çš„æ–‡æœ¬ã€‚å½“å‰å¿«æ·é”®ï¼š<span class="current-shortcut" id="currentShortcut">SHIFT+X</span>
            </div>
            
            <div class="shortcut-input-container">
                <input type="text" 
                       class="shortcut-input" 
                       id="shortcutInput" 
                       placeholder="ç‚¹å‡»æ­¤å¤„å½•åˆ¶æ–°çš„å¿«æ·é”®..." 
                       readonly>
                <button class="reset-button" id="resetButton">é‡ç½®ä¸ºé»˜è®¤</button>
            </div>
            
            <div class="shortcut-tips">
                ğŸ’¡ æç¤ºï¼šç‚¹å‡»è¾“å…¥æ¡†ï¼Œç„¶åæŒ‰ä¸‹ä½ æƒ³è¦çš„å¿«æ·é”®ç»„åˆã€‚æ”¯æŒ Cmdã€Shiftã€Altã€Ctrl ç­‰ä¿®é¥°é”®ã€‚
            </div>
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-primary" id="saveButton">ä¿å­˜è®¾ç½®</button>
            <button class="btn btn-secondary" id="cancelButton">å–æ¶ˆ</button>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let isRecording = false;
        let recordedKeys = [];
        
        const shortcutInput = document.getElementById('shortcutInput');
        const resetButton = document.getElementById('resetButton');
        const saveButton = document.getElementById('saveButton');
        const cancelButton = document.getElementById('cancelButton');
        const statusMessage = document.getElementById('statusMessage');
        const currentShortcut = document.getElementById('currentShortcut');
        
        // åŠ è½½å½“å‰è®¾ç½®
        async function loadSettings() {
            try {
                const settings = await ipcRenderer.invoke('get-settings');
                const shortcut = settings.shortcuts.translate;
                currentShortcut.textContent = formatShortcut(shortcut);
                shortcutInput.value = formatShortcut(shortcut);
            } catch (error) {
                console.error('åŠ è½½è®¾ç½®å¤±è´¥:', error);
            }
        }
        
        // æ ¼å¼åŒ–å¿«æ·é”®æ˜¾ç¤º
        function formatShortcut(shortcut) {
            return shortcut
                .replace(/CommandOrControl/g, 'CMD')
                .replace(/Command/g, 'CMD')
                .replace(/Control/g, 'CTRL')
                .replace(/Shift/g, 'SHIFT')
                .replace(/Alt/g, 'ALT')
                .replace(/\+/g, ' + ');
        }
        
        // å°†æ˜¾ç¤ºæ ¼å¼è½¬æ¢ä¸ºElectronæ ¼å¼
        function parseShortcut(displayShortcut) {
            return displayShortcut
                .replace(/CMD/g, 'CommandOrControl')
                .replace(/CTRL/g, 'Control')
                .replace(/SHIFT/g, 'Shift')
                .replace(/ALT/g, 'Alt')
                .replace(/\s+\+\s+/g, '+')
                .replace(/\s+/g, '');
        }
        
        // å½•åˆ¶å¿«æ·é”®
        shortcutInput.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            }
        });
        
        function startRecording() {
            isRecording = true;
            recordedKeys = [];
            shortcutInput.classList.add('recording');
            shortcutInput.value = 'è¯·æŒ‰ä¸‹å¿«æ·é”®ç»„åˆ...';
            shortcutInput.focus();
        }
        
        function stopRecording() {
            isRecording = false;
            shortcutInput.classList.remove('recording');
        }
        
        // ç›‘å¬é”®ç›˜äº‹ä»¶
        shortcutInput.addEventListener('keydown', (e) => {
            if (!isRecording) return;
            
            e.preventDefault();
            e.stopPropagation();
            
            const keys = [];
            
            // æ£€æŸ¥ä¿®é¥°é”®
            if (e.metaKey || e.ctrlKey) keys.push('CMD');
            if (e.shiftKey) keys.push('SHIFT');
            if (e.altKey) keys.push('ALT');
            
            // æ£€æŸ¥ä¸»é”®
            if (e.key && e.key.length === 1) {
                keys.push(e.key.toUpperCase());
            } else if (e.code && e.code.startsWith('Key')) {
                keys.push(e.code.replace('Key', ''));
            } else if (e.code && e.code.startsWith('Digit')) {
                keys.push(e.code.replace('Digit', ''));
            } else {
                // ç‰¹æ®Šé”®
                const specialKeys = {
                    'Space': 'SPACE',
                    'Enter': 'ENTER',
                    'Escape': 'ESC',
                    'Tab': 'TAB',
                    'Backspace': 'BACKSPACE',
                    'Delete': 'DELETE',
                    'ArrowUp': 'UP',
                    'ArrowDown': 'DOWN',
                    'ArrowLeft': 'LEFT',
                    'ArrowRight': 'RIGHT'
                };
                if (specialKeys[e.code]) {
                    keys.push(specialKeys[e.code]);
                }
            }
            
            // è‡³å°‘éœ€è¦ä¸€ä¸ªä¿®é¥°é”®å’Œä¸€ä¸ªä¸»é”®
            if (keys.length >= 2) {
                const shortcutDisplay = keys.join(' + ');
                shortcutInput.value = shortcutDisplay;
                recordedKeys = keys;
                stopRecording();
            }
        });
        
        // é‡ç½®æŒ‰é’®
        resetButton.addEventListener('click', () => {
            shortcutInput.value = 'SHIFT + X';
            recordedKeys = ['SHIFT', 'X'];
            showStatus('å·²é‡ç½®ä¸ºé»˜è®¤å¿«æ·é”®', 'success');
        });
        
        // ä¿å­˜æŒ‰é’®
        saveButton.addEventListener('click', async () => {
            try {
                let shortcutToSave;
                
                if (recordedKeys.length > 0) {
                    shortcutToSave = parseShortcut(recordedKeys.join('+'));
                } else {
                    shortcutToSave = parseShortcut(shortcutInput.value);
                }
                
                console.log('ä¿å­˜å¿«æ·é”®:', shortcutToSave);
                
                const result = await ipcRenderer.invoke('save-shortcut', shortcutToSave);
                
                if (result.success) {
                    showStatus('å¿«æ·é”®è®¾ç½®å·²ä¿å­˜ï¼', 'success');
                    currentShortcut.textContent = formatShortcut(shortcutToSave);
                    
                    // 2ç§’åå…³é—­çª—å£
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    showStatus(result.error || 'ä¿å­˜å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('ä¿å­˜è®¾ç½®å¤±è´¥:', error);
                showStatus('ä¿å­˜å¤±è´¥ï¼š' + error.message, 'error');
            }
        });
        
        // å–æ¶ˆæŒ‰é’®
        cancelButton.addEventListener('click', () => {
            window.close();
        });
        
        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }
        
        // é¡µé¢åŠ è½½æ—¶åŠ è½½è®¾ç½®
        loadSettings();
        
        // ç›‘å¬çª—å£å…³é—­
        window.addEventListener('beforeunload', () => {
            stopRecording();
        });
    </script>
