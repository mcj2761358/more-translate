<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Translator Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .translator-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px; /* 增加内边距，便于拖动 */
            cursor: move; /* 显示拖动光标 */
            user-select: none; /* 防止选中文本 */
        }
        
        .drag-handle {
            position: absolute;
            left: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: move;
            opacity: 0.6;
            transition: opacity 0.2s ease;
        }
        
        .translator-container:hover .drag-handle {
            opacity: 1;
        }
        
        .translator-container.dragging {
            cursor: grabbing;
        }
        
        .translator-button {
            width: 110px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 18px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .translator-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
        }
        
        .translator-button:active {
            transform: translateY(0) scale(1.02);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .translator-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .translator-button:hover::before {
            left: 100%;
        }
        
        .button-icon {
            margin-right: 6px;
            font-size: 16px;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
        }
        
        .loading {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .loading .button-icon {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .close-button {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }
        
        .close-button:hover {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.2);
            border-color: rgba(255, 71, 87, 0.4);
            transform: scale(1.1);
        }
        
        .close-button:active {
            transform: scale(0.95);
        }
        
        .translation-popup {
            position: absolute;
            top: 45px;
            left: 0;
            width: 280px;
            max-height: 180px;
            background: rgba(0, 0, 0, 0.92);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.5;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            display: none;
            overflow-y: auto;
            z-index: 9999;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            visibility: visible;
            opacity: 1;
        }
        
        .translation-popup.show {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-15px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            line-height: 1;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
            z-index: 10000;
        }
        
        .close-btn:hover {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.2);
            border-color: rgba(255, 71, 87, 0.4);
            transform: scale(1.1);
        }
        
        .close-btn:active {
            transform: scale(0.95);
        }
        
        .translation-content {
            margin-right: 20px;
        }
        
        .original-text {
            color: #d1d5db;
            font-size: 12px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .translated-text {
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }
        
        .error-message {
            color: #fca5a5;
            font-style: italic;
        }
        
        /* 自定义滚动条 */
        .translation-popup::-webkit-scrollbar {
            width: 4px;
        }
        
        .translation-popup::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        
        .translation-popup::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        
        .translation-popup::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        /* 多个翻译结果样式 */
        .translations-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .translation-item {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }
        
        .translation-item.success {
            border-color: rgba(34, 197, 94, 0.3);
            background: rgba(34, 197, 94, 0.1);
        }
        
        .translation-item.error {
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
        }
        
        .service-name {
            font-size: 10px;
            font-weight: 600;
            margin-bottom: 5px;
            opacity: 0.8;
            color: #d1d5db;
        }
        
        .service-result {
            font-size: 12px;
            line-height: 1.3;
            word-wrap: break-word;
            color: #ffffff;
        }
        
        /* 确认对话框样式 */
        .confirm-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .confirm-dialog.show {
            opacity: 1;
            visibility: visible;
        }
        
        .confirm-content {
            background: white;
            border-radius: 12px;
            padding: 25px;
            width: 380px;
            max-width: 95vw;
            max-height: 90vh;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.3s ease;
            position: relative;
            overflow: auto;
        }
        
        .confirm-dialog.show .confirm-content {
            transform: scale(1);
        }
        
        .confirm-title {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .confirm-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
            text-align: center;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: normal;
        }
        
        .confirm-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .confirm-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 100px;
            height: 44px;
        }
        
        .cancel-btn {
            background: #f5f5f5;
            color: #666;
        }
        
        .cancel-btn:hover {
            background: #e0e0e0;
            color: #333;
        }
        
        .confirm-btn-primary {
            background: #ff4757;
            color: white;
        }
        
        .confirm-btn-primary:hover {
            background: #ff3742;
            transform: translateY(-1px);
        }
        
        .confirm-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="translator-container">
        <div class="drag-handle" title="拖动翻译按钮"></div>
        <button class="translator-button" id="translateBtn">
            <span class="button-icon">🌐</span>
            <span class="button-text">翻译</span>
        </button>
        <button class="close-button" id="closeBtn" title="关闭">✕</button>
    </div>
    
    <div class="translation-popup" id="translationPopup">
        <button class="close-btn" onclick="closeTranslation(event)" title="关闭">✕</button>
        <div class="translation-content" id="translationContent"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        
        const translateBtn = document.getElementById('translateBtn');
        const closeBtn = document.getElementById('closeBtn');
        const translationPopup = document.getElementById('translationPopup');
        const translationContent = document.getElementById('translationContent');
        const translatorContainer = document.querySelector('.translator-container');
        
        let autoHideTimer = null;
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };
        
        // 翻译处理函数
        async function handleTranslateClick() {
            console.log('=== 处理翻译请求 ===');
            
            try {
                // 先复制选中文本到剪贴板，然后获取
                console.log('正在复制并获取选中的文本...');
                const selectedText = await ipcRenderer.invoke('copy-and-get-selected-text');
                console.log('获取到的文本:', selectedText);
                
                if (!selectedText || selectedText.trim().length === 0) {
                    console.log('没有检测到选中的文本');
                    showTranslation('', '没有检测到选中的文本', true);
                    return;
                }
                
                // 显示加载状态
                console.log('设置加载状态...');
                translateBtn.classList.add('loading');
                const buttonIcon = translateBtn.querySelector('.button-icon');
                const buttonText = translateBtn.querySelector('.button-text');
                buttonIcon.textContent = '⟳';
                buttonText.textContent = '翻译中';
                console.log('加载状态已设置');
                
                // 调用翻译
                console.log('开始翻译文本:', selectedText.trim());
                const translation = await ipcRenderer.invoke('translate-text', selectedText.trim());
                console.log('翻译结果:', translation);
                
                // 显示翻译结果
                console.log('准备显示翻译结果...');
                showTranslation(selectedText.trim(), translation, false);
                
            } catch (error) {
                console.error('翻译过程中发生错误:', error);
                showTranslation('', '翻译失败，请稍后重试', true);
            } finally {
                // 恢复按钮状态
                console.log('恢复按钮状态...');
                translateBtn.classList.remove('loading');
                const buttonIcon = translateBtn.querySelector('.button-icon');
                const buttonText = translateBtn.querySelector('.button-text');
                buttonIcon.textContent = '🌐';
                buttonText.textContent = '翻译';
                console.log('按钮状态已恢复');
            }
        }

        // 翻译按钮点击事件
        translateBtn.addEventListener('click', async (e) => {
            console.log('=== 翻译按钮被点击 ===');
            
            // 如果正在拖动，则不处理点击事件
            if (isDragging) {
                console.log('正在拖动，忽略点击事件');
                e.preventDefault();
                e.stopPropagation();
                return;
            }
            
            e.stopPropagation(); // 阻止事件冒泡
            await handleTranslateClick();
        });
        
        // 关闭按钮点击事件
        closeBtn.addEventListener('click', (e) => {
            console.log('=== 关闭按钮被点击 ===');
            
            // 如果正在拖动，则不处理点击事件
            if (isDragging) {
                console.log('正在拖动，忽略关闭点击事件');
                e.preventDefault();
                e.stopPropagation();
                return;
            }
            
            e.stopPropagation(); // 阻止事件冒泡
            hideTranslator();
        });
        
        function hideTranslator() {
            console.log('=== 隐藏翻译窗口 ===');
            
            // 显示确认对话框
            showConfirmDialog();
        }
        
        function showConfirmDialog() {
            console.log('=== 显示确认对话框 ===');
            
            // 检查是否已经存在确认对话框，如果存在则不创建新的
            const existingDialog = document.querySelector('.confirm-dialog');
            if (existingDialog) {
                console.log('确认对话框已存在，不重复创建');
                return;
            }
            
            // 先隐藏翻译按钮容器
            const translatorContainer = document.querySelector('.translator-container');
            if (translatorContainer) {
                translatorContainer.style.display = 'none';
                console.log('翻译按钮容器已隐藏以显示对话框');
            }
            
            // 调整窗口大小以显示对话框
            ipcRenderer.invoke('resize-translator-for-dialog');
            
            // 创建确认对话框
            const confirmDialog = document.createElement('div');
            confirmDialog.className = 'confirm-dialog';
            confirmDialog.innerHTML = `
                <div class="confirm-content">
                    <div class="confirm-title">确认退出</div>
                    <div class="confirm-message">确定要退出翻译工具吗？</div>
                    <div class="confirm-buttons">
                        <button class="confirm-btn cancel-btn" onclick="hideConfirmDialog()">取消</button>
                        <button class="confirm-btn confirm-btn-primary" onclick="confirmExit()">确定</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(confirmDialog);
            
            // 显示对话框
            setTimeout(() => {
                confirmDialog.classList.add('show');
            }, 10);
        }
        
        function hideConfirmDialog() {
            console.log('=== 隐藏确认对话框 ===');
            const confirmDialog = document.querySelector('.confirm-dialog');
            if (confirmDialog) {
                // 添加淡出动画
                confirmDialog.classList.remove('show');
                
                // 延迟移除对话框，确保动画完成
                setTimeout(() => {
                    confirmDialog.remove();
                    console.log('确认对话框已移除');
                }, 300);
                
                // 立即恢复翻译按钮显示
                console.log('=== 恢复翻译按钮显示状态 ===');
                const translatorContainer = document.querySelector('.translator-container');
                if (translatorContainer) {
                    translatorContainer.style.display = 'flex';
                    translatorContainer.style.visibility = 'visible';
                    translatorContainer.style.opacity = '1';
                    console.log('翻译按钮容器显示状态已恢复');
                }
                
                // 恢复窗口大小
                ipcRenderer.invoke('restore-translator-size');
            }
        }
        
        function confirmExit() {
            console.log('=== 确认退出应用 ===');
            // 通知主进程退出整个应用
            ipcRenderer.invoke('quit-app');
        }
        
        function showTranslation(originalText, translationResults, isError = false) {
            console.log('=== 显示翻译结果 ===');
            console.log('参数:', { originalText, translationResults, isError });
            
            let content = '';
            
            if (originalText) {
                content += `<div class="original-text">原文: ${originalText}</div>`;
            }
            
            // 检查是否为数组（多个翻译服务结果）
            if (Array.isArray(translationResults)) {
                // 调整弹出框大小以适应多个结果
                translationPopup.style.width = '400px';
                translationPopup.style.maxHeight = '300px';
                
                content += '<div class="translations-container">';
                translationResults.forEach((result, index) => {
                    const serviceName = getServiceDisplayName(result.service);
                    const statusClass = result.success ? 'success' : 'error';
                    const statusIcon = result.success ? '✅' : '❌';
                    
                    content += `
                        <div class="translation-item ${statusClass}">
                            <div class="service-name">${statusIcon} ${serviceName}</div>
                            <div class="service-result">${result.result}</div>
                        </div>
                    `;
                });
                content += '</div>';
            } else {
                // 兼容旧版本单个翻译结果
                content += `<div class="translated-text ${isError ? 'error-message' : ''}">
                    ${isError ? '❌ ' : ''}${translationResults}
                </div>`;
            }
            
            console.log('生成的HTML内容:', content);
            
            translationContent.innerHTML = content;
            console.log('内容已设置到DOM');
            
            // 强制显示翻译框
            console.log('强制显示翻译框...');
            translationPopup.style.display = 'block';
            translationPopup.style.visibility = 'visible';
            translationPopup.style.opacity = '1';
            translationPopup.style.zIndex = '9999';
            
            // 移除可能影响显示的类
            translationPopup.classList.remove('hide');
            translationPopup.classList.add('show');
            
            console.log('翻译框样式已设置');
            
            // 强制重绘
            translationPopup.offsetHeight;
            console.log('强制重绘完成');
            
            // 确保窗口在最前面
            ipcRenderer.invoke('bring-to-front');
            
            console.log('翻译框应该已显示');
            
            // 清除之前的自动关闭定时器
            if (autoHideTimer) {
                clearTimeout(autoHideTimer);
            }
            
            // 自动关闭翻译结果（增加时间以便查看多个结果）
            autoHideTimer = setTimeout(() => {
                console.log('自动关闭翻译结果');
                closeTranslation();
            }, 15000); // 15秒后自动关闭
        }
        
        // 获取翻译服务显示名称
        function getServiceDisplayName(service) {
            const serviceNames = {
                'google': 'Google 翻译',
                'youdao': '有道翻译',
                'baidu': '百度翻译',
                'deepl_free': 'DeepL Free',
                'microsoft': '微软翻译',
                'amazon': 'Amazon Translate',
                'tencent': '腾讯翻译君'
            };
            return serviceNames[service] || service;
        }
        
        function closeTranslation(event) {
            console.log('=== 关闭翻译结果 ===');
            
            // 阻止事件冒泡，避免触发其他点击事件
            if (event) {
                event.preventDefault();
                event.stopPropagation();
                console.log('事件冒泡已阻止');
            }
            
            console.log('移除show类...');
            translationPopup.classList.remove('show');
            console.log('延迟隐藏...');
            // 延迟隐藏，确保动画完成
            setTimeout(() => {
                translationPopup.style.display = 'none';
                console.log('翻译框已隐藏');
            }, 400);
            
            // 清除自动关闭定时器
            if (autoHideTimer) {
                clearTimeout(autoHideTimer);
                autoHideTimer = null;
            }
        }
        
        // 点击其他地方关闭翻译窗口或确认对话框
        document.addEventListener('click', (e) => {
            // 检查是否点击了确认对话框外部
            const confirmDialog = document.querySelector('.confirm-dialog');
            if (confirmDialog && !confirmDialog.querySelector('.confirm-content').contains(e.target)) {
                hideConfirmDialog();
                return;
            }
            
            // 排除翻译结果弹出框内的点击、翻译按钮、主关闭按钮、以及翻译结果弹出框中的关闭按钮
            if (!translationPopup.contains(e.target) && 
                e.target !== translateBtn && 
                e.target !== closeBtn && 
                !e.target.classList.contains('close-btn') &&
                !confirmDialog) { // 如果没有确认对话框才关闭翻译结果
                closeTranslation();
            }
        });
        
        // 监听ESC键关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                // 如果确认对话框正在显示，先关闭它
                const existingDialog = document.querySelector('.confirm-dialog');
                if (existingDialog) {
                    hideConfirmDialog();
                    return;
                }
                
                // 如果翻译结果弹出框正在显示，先关闭它，而不是显示确认框
                if (translationPopup.style.display === 'block' || translationPopup.classList.contains('show')) {
                    closeTranslation();
                } else {
                    hideTranslator();
                }
            }
        });
        
        // 防止窗口被拖拽
        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });
        
        // 防止右键菜单
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // 页面加载完成后检查翻译状态
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('=== 页面加载完成 ===');
            try {
                const isTranslating = await ipcRenderer.invoke('get-translation-status');
                console.log('当前翻译状态:', isTranslating);
                
                if (isTranslating) {
                    // 如果正在翻译中，显示加载状态
                    translateBtn.classList.add('loading');
                    const buttonIcon = translateBtn.querySelector('.button-icon');
                    const buttonText = translateBtn.querySelector('.button-text');
                    buttonIcon.textContent = '⟳';
                    buttonText.textContent = '翻译中';
                }
            } catch (error) {
                console.error('获取翻译状态失败:', error);
            }
        });
        
        // 发送拖动日志到主进程
        function sendDragLog(message) {
            console.log(`[DRAG] ${message}`);
            // 这里我们通过IPC发送日志，但由于translator.html没有直接的IPC通道到主窗口
            // 我们先在控制台输出，主要的日志记录在主进程中
        }
        
        // 拖动功能实现
        function initDragFunctionality() {
            sendDragLog('初始化拖动功能');
            console.log('=== 初始化拖动功能 ===');
            console.log('translatorContainer:', translatorContainer);
            
            let dragStartTime = 0;
            let dragStartPosition = { x: 0, y: 0 };
            let hasMoved = false;
            
            // 鼠标按下事件 - 在整个容器上监听
            translatorContainer.addEventListener('mousedown', (e) => {
                sendDragLog(`mousedown 事件触发: target=${e.target.tagName}, className=${e.target.className}`);
                console.log('mousedown 事件触发', e.target, e.target.tagName);
                
                // 记录拖动开始时间和位置
                dragStartTime = Date.now();
                dragStartPosition.x = e.screenX;
                dragStartPosition.y = e.screenY;
                hasMoved = false;
                
                sendDragLog(`准备拖动: screenX=${e.screenX}, screenY=${e.screenY}`);
                console.log('准备拖动');
                isDragging = true;
                translatorContainer.classList.add('dragging');
                
                // 记录鼠标相对于屏幕的位置
                dragOffset.x = e.screenX;
                dragOffset.y = e.screenY;
                
                e.preventDefault();
                e.stopPropagation();
            });
            
            // 鼠标移动事件
            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                // 检查是否真的移动了（避免微小的鼠标抖动）
                const moveDistance = Math.sqrt(
                    Math.pow(e.screenX - dragStartPosition.x, 2) + 
                    Math.pow(e.screenY - dragStartPosition.y, 2)
                );
                
                if (moveDistance > 5) { // 移动超过5像素才认为是拖动
                    hasMoved = true;
                }
                
                sendDragLog(`拖动中: screenX=${e.screenX}, screenY=${e.screenY}, moveDistance=${moveDistance}`);
                console.log('拖动中...', e.screenX, e.screenY, 'moveDistance:', moveDistance);
                
                // 计算新位置（使用屏幕坐标）
                const deltaX = e.screenX - dragOffset.x;
                const deltaY = e.screenY - dragOffset.y;
                
                sendDragLog(`移动距离: deltaX=${deltaX}, deltaY=${deltaY}`);
                console.log('移动距离:', deltaX, deltaY);
                
                // 通知主进程移动窗口
                ipcRenderer.invoke('move-translator-window', deltaX, deltaY);
                
                // 更新偏移
                dragOffset.x = e.screenX;
                dragOffset.y = e.screenY;
            });
            
            // 鼠标释放事件
            document.addEventListener('mouseup', (e) => {
                if (isDragging) {
                    sendDragLog(`结束拖动, hasMoved=${hasMoved}`);
                    console.log('结束拖动, hasMoved:', hasMoved);
                    
                    // 只有在没有移动的情况下才触发点击事件
                    if (!hasMoved) {
                        // 检查点击的是哪个按钮
                        if (e.target === translateBtn || e.target.closest('#translateBtn')) {
                            sendDragLog('检测到点击翻译按钮（无拖动）');
                            console.log('检测到点击翻译按钮（无拖动）');
                            // 延迟一点触发点击，确保拖动状态已清除
                            setTimeout(() => {
                                // 手动触发翻译功能，而不是click事件
                                handleTranslateClick();
                            }, 10);
                        } else if (e.target === closeBtn || e.target.closest('#closeBtn')) {
                            sendDragLog('检测到点击关闭按钮（无拖动）');
                            console.log('检测到点击关闭按钮（无拖动）');
                            setTimeout(() => {
                                hideTranslator();
                            }, 10);
                        }
                    } else {
                        sendDragLog('拖动后释放，不触发点击事件');
                        console.log('拖动后释放，不触发点击事件');
                    }
                    
                    isDragging = false;
                    translatorContainer.classList.remove('dragging');
                    hasMoved = false;
                }
            });
            
            // 防止拖拽时选中文本
            document.addEventListener('selectstart', (e) => {
                if (isDragging) {
                    e.preventDefault();
                }
            });
            
            // 添加测试事件
            translatorContainer.addEventListener('click', (e) => {
                sendDragLog(`容器被点击: target=${e.target.tagName}`);
                console.log('容器被点击', e.target);
            });
            
            sendDragLog('拖动功能初始化完成');
        }
        
        // 初始化拖动功能
        initDragFunctionality();
    </script>
</body>
</html>
