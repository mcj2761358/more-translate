<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Translator Button</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .translator-button {
            width: 110px;
            height: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 18px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .translator-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
        }
        
        .translator-button:active {
            transform: translateY(0) scale(1.02);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .translator-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .translator-button:hover::before {
            left: 100%;
        }
        
        .button-icon {
            margin-right: 6px;
            font-size: 16px;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
        }
        
        .loading {
            background: linear-gradient(135deg, #6b7280 0%, #9ca3af 100%);
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .loading .button-icon {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .translation-popup {
            position: absolute;
            top: 45px;
            left: 0;
            width: 280px;
            max-height: 180px;
            background: rgba(0, 0, 0, 0.92);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 13px;
            line-height: 1.5;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            display: none;
            overflow-y: auto;
            z-index: 9999;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            visibility: visible;
            opacity: 1;
        }
        
        .translation-popup.show {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-15px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        .close-btn {
            position: absolute;
            top: 8px;
            right: 12px;
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .close-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .translation-content {
            margin-right: 20px;
        }
        
        .original-text {
            color: #d1d5db;
            font-size: 12px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .translated-text {
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }
        
        .error-message {
            color: #fca5a5;
            font-style: italic;
        }
        
        /* è‡ªå®šä¹‰æ»šåŠ¨æ¡ */
        .translation-popup::-webkit-scrollbar {

        }
        
        .translation-popup::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }
        
        .translation-popup::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        
        .translation-popup::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
