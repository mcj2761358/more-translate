        .drag-handle {

        .translator-container:hover .drag-handle {

        .translator-container.dragging {

        .translator-button {

        .translator-button:active {

        }
        
        .translator-button::before {

        .button-icon {

        }
        
        .loading {

        }

        .close-button {

    </style>
</head>
<body>

            try {

                console.log('æ­£åœ¨å¤åˆ¶å¹¶è·å–é€‰ä¸­çš„æ–‡æœ¬...');
                const selectedText = await ipcRenderer.invoke('copy-and-get-selected-text');

            } finally {

        // ç¿»è¯‘æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        translateBtn.addEventListener('click', async (e) => {
            console.log('=== ç¿»è¯‘æŒ‰é’®è¢«ç‚¹å‡» ===');
            
            // å¦‚æœæ­£åœ¨æ‹–åŠ¨ï¼Œåˆ™ä¸å¤„ç†ç‚¹å‡»äº‹ä»¶
            if (isDragging) {

                e.preventDefault();

            }
            
            e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
            await handleTranslateClick();

        // å…³é—­æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        closeBtn.addEventListener('click', (e) => {
            console.log('=== å…³é—­æŒ‰é’®è¢«ç‚¹å‡» ===');
            
            // å¦‚æœæ­£åœ¨æ‹–åŠ¨ï¼Œåˆ™ä¸å¤„ç†ç‚¹å‡»äº‹ä»¶
            if (isDragging) {
                console.log('æ­£åœ¨æ‹–åŠ¨ï¼Œå¿½ç•¥å…³é—­ç‚¹å‡»äº‹ä»¶');
                e.preventDefault();
                e.stopPropagation();

        function hideTranslator() {

            showConfirmDialog();
        }
        
        function showConfirmDialog() {

            // æ£€æŸ¥æ˜¯å¦å·²ç»å­˜åœ¨ç¡®è®¤å¯¹è¯æ¡†ï¼Œå¦‚æœå­˜åœ¨åˆ™ä¸åˆ›å»ºæ–°çš„
            const existingDialog = document.querySelector('.confirm-dialog');
            if (existingDialog) {
                console.log('ç¡®è®¤å¯¹è¯æ¡†å·²å­˜åœ¨ï¼Œä¸é‡å¤åˆ›å»º');
                return;
            }
            
            // å…ˆéšè—ç¿»è¯‘æŒ‰é’®å®¹å™¨
            const translatorContainer = document.querySelector('.translator-container');
            if (translatorContainer) {
                translatorContainer.style.display = 'none';
                console.log('ç¿»è¯‘æŒ‰é’®å®¹å™¨å·²éšè—ä»¥æ˜¾ç¤ºå¯¹è¯æ¡†');
            }
            
            // è°ƒæ•´çª—å£å¤§å°ä»¥æ˜¾ç¤ºå¯¹è¯æ¡†
            ipcRenderer.invoke('resize-translator-for-dialog');
            
            // åˆ›å»ºç¡®è®¤å¯¹è¯æ¡†
            const confirmDialog = document.createElement('div');
            confirmDialog.className = 'confirm-dialog';
            confirmDialog.innerHTML = `

                    <div class="confirm-buttons">

        function hideConfirmDialog() {
            console.log('=== éšè—ç¡®è®¤å¯¹è¯æ¡† ===');
            const confirmDialog = document.querySelector('.confirm-dialog');
            if (confirmDialog) {
                // æ·»åŠ æ·¡å‡ºåŠ¨ç”»

                // å»¶è¿Ÿç§»é™¤å¯¹è¯æ¡†ï¼Œç¡®ä¿åŠ¨ç”»å®Œæˆ
                setTimeout(() => {

                // ç«‹å³æ¢å¤ç¿»è¯‘æŒ‰é’®æ˜¾ç¤º

        function confirmExit() {

            // é€šçŸ¥ä¸»è¿›ç¨‹é€€å‡ºæ•´ä¸ªåº”ç”¨
            ipcRenderer.invoke('quit-app');
        }
        
        function showTranslation(originalText, translationResults, isError = false) {
            console.log('=== æ˜¾ç¤ºç¿»è¯‘ç»“æœ ===');
            console.log('å‚æ•°:', { originalText, translationResults, isError });
            
            let content = '';
            
            if (originalText) {
                content += `<div class="original-text">åŸæ–‡: ${originalText}</div>`;
            }
            
            // æ£€æŸ¥æ˜¯å¦ä¸ºæ•°ç»„ï¼ˆå¤šä¸ªç¿»è¯‘æœåŠ¡ç»“æœï¼‰
            if (Array.isArray(translationResults)) {
                // è°ƒæ•´å¼¹å‡ºæ¡†å¤§å°ä»¥é€‚åº”å¤šä¸ªç»“æœ

            translationContent.innerHTML = content;

            // å¼ºåˆ¶æ˜¾ç¤ºç¿»è¯‘æ¡†

            translationPopup.style.display = 'block';

            // ç¡®ä¿çª—å£åœ¨æœ€å‰é¢
            ipcRenderer.invoke('bring-to-front');
            
            console.log('ç¿»è¯‘æ¡†åº”è¯¥å·²æ˜¾ç¤º');
            
            // æ¸…é™¤ä¹‹å‰çš„è‡ªåŠ¨å…³é—­å®šæ—¶å™¨
            if (autoHideTimer) {

            }
            
            // è‡ªåŠ¨å…³é—­ç¿»è¯‘ç»“æœï¼ˆå¢åŠ æ—¶é—´ä»¥ä¾¿æŸ¥çœ‹å¤šä¸ªç»“æœï¼‰
            autoHideTimer = setTimeout(() => {

                closeTranslation();
            }, 15000); // 15ç§’åè‡ªåŠ¨å…³é—­
        }
        
        // è·å–ç¿»è¯‘æœåŠ¡æ˜¾ç¤ºåç§°
        function getServiceDisplayName(service) {
            const serviceNames = {
                'google': 'Google ç¿»è¯‘',
                'youdao': 'æœ‰é“ç¿»è¯‘',
                'baidu': 'ç™¾åº¦ç¿»è¯‘',
                'deepl_free': 'DeepL Free',

        }

        // å‘é€æ‹–åŠ¨æ—¥å¿—åˆ°ä¸»è¿›ç¨‹
        function sendDragLog(message) {

            // è¿™é‡Œæˆ‘ä»¬é€šè¿‡IPCå‘é€æ—¥å¿—ï¼Œä½†ç”±äºtranslator.htmlæ²¡æœ‰ç›´æ¥çš„IPCé€šé“åˆ°ä¸»çª—å£
            // æˆ‘ä»¬å…ˆåœ¨æ§åˆ¶å°è¾“å‡ºï¼Œä¸»è¦çš„æ—¥å¿—è®°å½•åœ¨ä¸»è¿›ç¨‹ä¸­

        function initDragFunctionality() {

            console.log('translatorContainer:', translatorContainer);
            
            let dragStartTime = 0;

            let hasMoved = false;
            
            // é¼ æ ‡æŒ‰ä¸‹äº‹ä»¶ - åœ¨æ•´ä¸ªå®¹å™¨ä¸Šç›‘å¬
            translatorContainer.addEventListener('mousedown', (e) => {
                sendDragLog(`mousedown äº‹ä»¶è§¦å‘: target=${e.target.tagName}, className=${e.target.className}`);
                console.log('mousedown äº‹ä»¶è§¦å‘', e.target, e.target.tagName);
                
                // è®°å½•æ‹–åŠ¨å¼€å§‹æ—¶é—´å’Œä½ç½®
                dragStartTime = Date.now();
                dragStartPosition.x = e.screenX;

                sendDragLog(`å‡†å¤‡æ‹–åŠ¨: screenX=${e.screenX}, screenY=${e.screenY}`);
                console.log('å‡†å¤‡æ‹–åŠ¨');
                isDragging = true;

            // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
            document.addEventListener('mousemove', (e) => {

                const moveDistance = Math.sqrt(

                    hasMoved = true;

                sendDragLog(`æ‹–åŠ¨ä¸­: screenX=${e.screenX}, screenY=${e.screenY}, moveDistance=${moveDistance}`);
                console.log('æ‹–åŠ¨ä¸­...', e.screenX, e.screenY, 'moveDistance:', moveDistance);
                
                // è®¡ç®—æ–°ä½ç½®ï¼ˆä½¿ç”¨å±å¹•åæ ‡ï¼‰
                const deltaX = e.screenX - dragOffset.x;
                const deltaY = e.screenY - dragOffset.y;

                console.log('ç§»åŠ¨è·ç¦»:', deltaX, deltaY);
                
                // é€šçŸ¥ä¸»è¿›ç¨‹ç§»åŠ¨çª—å£

            // é¼ æ ‡é‡Šæ”¾äº‹ä»¶
            document.addEventListener('mouseup', (e) => {

                    // åªæœ‰åœ¨æ²¡æœ‰ç§»åŠ¨çš„æƒ…å†µä¸‹æ‰è§¦å‘ç‚¹å‡»äº‹ä»¶
                    if (!hasMoved) {

                            console.log('æ£€æµ‹åˆ°ç‚¹å‡»ç¿»è¯‘æŒ‰é’®ï¼ˆæ— æ‹–åŠ¨ï¼‰');
                            // å»¶è¿Ÿä¸€ç‚¹è§¦å‘ç‚¹å‡»ï¼Œç¡®ä¿æ‹–åŠ¨çŠ¶æ€å·²æ¸…é™¤
                            setTimeout(() => {

                                handleTranslateClick();

                            sendDragLog('æ£€æµ‹åˆ°ç‚¹å‡»å…³é—­æŒ‰é’®ï¼ˆæ— æ‹–åŠ¨ï¼‰');
                            console.log('æ£€æµ‹åˆ°ç‚¹å‡»å…³é—­æŒ‰é’®ï¼ˆæ— æ‹–åŠ¨ï¼‰');
                            setTimeout(() => {
                                hideTranslator();

                        }

                        console.log('æ‹–åŠ¨åé‡Šæ”¾ï¼Œä¸è§¦å‘ç‚¹å‡»äº‹ä»¶');
                    }
                    
                    isDragging = false;
                    translatorContainer.classList.remove('dragging');
                    hasMoved = false;
                }
            });
            
            // é˜²æ­¢æ‹–æ‹½æ—¶é€‰ä¸­æ–‡æœ¬
            document.addEventListener('selectstart', (e) => {

            // æ·»åŠ æµ‹è¯•äº‹ä»¶
            translatorContainer.addEventListener('click', (e) => {
                sendDragLog(`å®¹å™¨è¢«ç‚¹å‡»: target=${e.target.tagName}`);
                console.log('å®¹å™¨è¢«ç‚¹å‡»', e.target);
            });
            
            sendDragLog('æ‹–åŠ¨åŠŸèƒ½åˆå§‹åŒ–å®Œæˆ');
        }
